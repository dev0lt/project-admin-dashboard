<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Admin Dashboard</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="sidebar">
        <div class="logo">Dashboard</div>
        <ul>
          <li>Home</li>
          <li>Profile</li>
          <li>Messages</li>
          <li>History</li>
          <li>Tasks</li>
          <li>Communities</li>
        </ul>
        <ul>
          <li>Settings</li>
          <li>Support</li>
          <li>Privacy</li>
        </ul>
      </div>
      <div class="main">
        <div class="nav">
          <div class="top">
            <div class="top_left">
              <img src="/icons/lupa.png" alt="lupa" class="icon" />
              <label for="search"></label>
              <input type="text" id="search" />
            </div>
            <div class="top_right">
              <img src="/icons/bell.png" alt="bell" class="icon" />
              <img src="/icons/avatar.png" alt="avatar" class="icon" />
              <p class="username">Morgan Oakley</p>
            </div>
          </div>
          <div class="bottom"></div>
        </div>
        <div class="grid"></div>
      </div>
    </div>
  </body>
</html>
